      <!-- contacts-->
      <section class="section contacts">
        <div class="container">
          <h2 class="h2 page-title">Контакты<span class="color-accent">.</span></h2>
          <div class="contacts-info">
            <div class="contacts-info__item"><span class="color-accent">Телефон: </span><a class="hover" href="tel:+79059509998">+7 (905) 950-99-98</a></div>
            <div class="contacts-info__item"><span class="color-accent">E-mail: </span><a class="hover" href="mailto:client@inview.pro">client@inview.pro</a></div>
          </div>
          <div class="contacts-form">
            <form action="#">
              <div class="form__row flex">
                <div class="form-col form-col-1">
                  <div class="form-item">
                    <input class="input" type="text" name="name" placeholder="Ваше имя" required><span class="input-hint">Ваше имя</span>
                  </div>
                </div>
                <div class="form-col form-col-1">
                  <div class="form-item">
                    <input class="input" type="tel" name="phone" placeholder="Ваш телефон" required><span class="input-hint">Ваш телефон</span>
                  </div>
                </div>
              </div>
              <div class="form__row flex">
                <div class="form-col form-col-2">
                  <div class="form-item">
                    <textarea class="input textarea" name="message" placeholder="Ваше сообщение"></textarea><span class="input-hint">Ваше сообщение</span>
                  </div>
                </div>
                <div class="form-col form-col-3">
                  <button class="btn submit" type="submit">отправить</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </section>
